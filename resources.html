            <a href="index.html" class="inline-block mt-2 pl-3">

                <div class="inline-block text-green-700 font-bold font-logo mx-3">
                    Corporate
                </div>
            </a>
            <button class="float-right w-8 h-8 navbar-toggler-icon inline-block md:hidden mt-4 mr-3">

                <a href="contact.html" class="text-gray-700 hover:text-gray-500 mx-1 block md:inline">

        </nav>

    <main>
        <section class="resources-s1 items-end bg-gray-300 minh-25vh">

                        <label class="block mb-2">Select country</label>

                            <option value="spare-parts">Spare Parts</option>
                            <option value="catalogues">Catalogues</option>

                        </select>                            
                    </form>
                </div>
                <div class="col-span-1 sm:col-span-2 md:col-span-3 sm:pl-6">
                    <div class="w-full text-left border-b border-gray-400 mb-8">
                        <h3 class="text-lg mb-1 font-logo text-gray-700">

                        </h3>
                    </div>
                </div> 
                <div class="col-span-1 sm:col-span-3 md:col-span-4 text-right p-3 border-t border-gray-400 my-6 self-end">
                    <button class="px-2 py-1 border border-gray-700 text-gray-700 rounded-full shadow-md hover:bg-gray-600 hover:text-white text-sm focus:outline-none">

                    </button>
                    <button class="px-2 py-1 border border-gray-700 text-gray-700 rounded-full shadow-md hover:bg-gray-600 hover:text-white text-sm focus:outline-none">
                        Next
                    </button>
                </div> 
            </div>

                    Corporate
                </h3>
                <ul class="list-none text-gray-600">
                    <li>Galipolli Street</li>
                    <li>89123, New York</li>
                    <li>+(01) 864 452 123</li>
                    <li>office&#64;corporate.com</li>

                <a href="index.html" class="text-gray-600 hover:text-gray-500 mx-1 block md:inline">

                <a href="services.html" class="text-gray-600 hover:text-gray-500 mx-1 block md:inline">

                <a href="contact.html" class="text-gray-600 hover:text-gray-500 mx-1 block md:inline">

                </a>

                        Copyright &copy; 2020-2021 Tomasz Pankowski. All rights reserved.
                        <a class="hover:text-gray-300 hover:underline" href="privacy.html">Privacy policy</a>
                    </small>
